<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            width: 200px;
            padding: 5rem;
        }

        .container svg {
            width: 80%;
            overflow: visible;
            padding: 3rem;
        }
    </style>

</head>
<body>

    <!-- Fast -->
    <div class="container">
        <h3>Fast</h3>
        <svg data-name="Layer 1" viewBox="0 0 76.19 82" id="fast">
            <path fill="#4b0c61" d="M0 21.82L38 44l38.19-22.34L38 0z" class="purple-path" />
            <path fill="#ffb700" d="M0 41.74V28.16l35.51 20.36v13.54z" />
            <path fill="#ff4062" d="M76.18 41.74V28L40.46 48.52v13.54z" />
            <path fill="#00b4bd" d="M0 61.68V48.09l35.51 20.34V82z" />
            <path fill="#406cc2" d="M76.18 61.68V48.09L40.46 68.43V82z" />
        </svg>
    </div>


    <!-- Accurate -->
    <div class="container">
        <h3>Accurate</h3>
        <svg data-name="Layer 1" viewBox="0 0 75 90.7" id="accurate">
            <path fill="#00adb9" d="M0 68.82L37.45 90.7 75 68.65 37.45 47.33 0 68.82z" class="bottom-path" />
            <path fill="#4b0c61" d="M0 21.48l37.45 21.88L75 21.32 37.45 0 0 21.48z" class="top-path" />
        </svg>
    </div>

    <!-- Secure -->
    <div class="container">
        <h3>Secure</h3>
        <svg data-name="Layer 1" viewBox="0 0 288 309.9" id="secure">
            <path fill="#4b0c61" d="M144 0L0 81l144 81 144-81L144 0z" class="top-path" />
            <path fill="#ffb624" d="M135 182.4L0 106.5v51l135 75.9v-51z" class="left-path" />
            <path fill="#00adb9" d="M135 258.9L0 183v51l135 75.9v-51z" class="left-path2" />
            <path fill="#e84261" d="M153 182.4v51l135-75.9v-51l-135 75.9z" class="right-path" />
            <path fill="#516cbe" d="M153 258.9v51L288 234v-51l-135 75.9z" class="right-path2" />
            <path fill="#ffffff" d="M144 108.42l-48 27 48 27 48-27-48-27z" class="white-path" />
        </svg>
    </div>

    <!-- 
    <script src="./js/TweenLite.min.js"></script>
    <script src="./js/TimelineLite.min.js"></script> -->
    <script src="./js/TweenMax.min.js"></script>
    <script>

        // Fast
        var tl = new TimelineMax({ repeat: -1 });
        var $purplePath = "#fast .purple-path";

        tl.from($purplePath, .5, { opacity: 0, y: -50 })
            .to($purplePath, .5, { opacity: 1, y: 0 })
            .to($purplePath, .7, { scale: 0, transformOrigin: '50% 100%' });


        // Accurate
        var topPath = new TimelineMax({ repeat: -1, repeatDelay: .3 });
        var bottomPath = new TimelineMax({ repeat: -1 });
        var $topPath = "#accurate .top-path";
        var $bottomPath = "#accurate .bottom-path";

        // .3s to animate, .8s delay at top, .1s delay at bottom
        topPath.to($topPath, .3, { y: 48, delay: 1 }) // 1.3
                .to($topPath, .3, { y: 0, delay: .1 }); // 1.7
                
        bottomPath.from($bottomPath, .4, { x: -48, y: -20, opacity: 0 }) // .4
                    .to($bottomPath, 0, { fill: '#ffb700', delay: .9 }) // 1.3
                    .to($bottomPath, .3, { x: 48, y: 20, opacity: 0, delay: .4  }); // 1.6 + .4

        // Secure
        var whitePath = new TimelineMax({ repeat: -1, repeatDelay: 1 });
        var topPath = new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: .16 });
        var leftPath = new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: .16 });
        var leftPath2 = new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: .16 });
        var rightPath = new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: .16 });
        var rightPath2 = new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: .16 });
        var $whitePath = "#secure .white-path";
        var $topPath = "#secure .top-path";
        var $leftPath = "#secure .left-path";
        var $leftPath2 = "#secure .left-path2";
        var $rightPath = "#secure .right-path";
        var $rightPath2 = "#secure .right-path2";

        whitePath.from($whitePath, .2, { opacity: 0, delay: .4 }) // .6
                    .to($whitePath, .1, { opacity: 1 }) // .7
                    .to($whitePath, .1, { opacity: 0 }) // .8
                    .to($whitePath, 0, { x: 50, y: -85 })
                    .to($whitePath, .1, { opacity: 1, }) // .9
                    .to($whitePath, .1, { opacity: 0, delay: .2 }) // .12
                    .to($whitePath, 0, { x: -45, y: -85 })
                    .to($whitePath, .1, { opacity: 1, }) // .13
                    .to($whitePath, .1, { opacity: 0, delay: .2 }) // .14
                    .to($whitePath, 0, { x: 0, y: -55 })
                    .to($whitePath, .1, { opacity: 1 }) // .15
                    .to($whitePath, .1, { opacity: 0, delay: .2 }); // .16

        leftPath.to($leftPath, .6, { x: 10, y: -5, delay: 2 });
        leftPath2.to($leftPath2, .6, { x: 10, y: -30, delay: 2 });
        rightPath.to($rightPath, .6, { x: -10, y: -5, delay: 2 });
        rightPath2.to($rightPath2, .6, { x: -10, y: -30, delay: 2 });


    </script>

</body>
</html>
